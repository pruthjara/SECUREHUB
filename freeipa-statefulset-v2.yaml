apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: freeipa-server
  namespace: securehub
spec:
  selector:
    matchLabels:
      app: freeipa
  serviceName: "freeipa"
  replicas: 1
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: freeipa
    spec:
      terminationGracePeriodSeconds: 10
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - freeipa
            topologyKey: "kubernetes.io/hostname"
      initContainers:
        - name: init
          image: quay.io/freeipa/freeipa-server:fedora-41-4.12.2
          command:
            - sh
            - /tmp/startup.sh
          volumeMounts:
            - name: freeipa-pvc 
              mountPath: /data
            - name: ipa-options
              mountPath: /tmp/startup.sh
              subPath: startup.sh
            - name: ipa-options
              mountPath: /tmp/ipa-server-install-options
              subPath: ipa-server-options
            - name: ipa-options
              mountPath: /tmp/ipa-replica-install-options
              subPath: ipa-replica-options
      containers:
        - name: freeipa
          image: quay.io/freeipa/freeipa-server:fedora-41-4.12.2
          readinessProbe:
            exec:
              command: ["/usr/bin/systemctl", "is-active", "--quiet", "ipa"]
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            failureThreshold: 5
          startupProbe:
            httpGet:
              path: /
              port: 80
            # NOTE: if initial installation fails, try increasing this value:
            failureThreshold: 50
            periodSeconds: 30
          args: ['ipa-server-install']
          env:
            - name: TZ
              value: "Europe/Madrid"
            - name: IPA_SERVER_HOSTNAME
              value: "freeipa.andion.eu"
            - name: IPA_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: freeipa-secret
                  key: admin-password
            - name: IPA_DIRECTORY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: freeipa-secret
                  key: directory-password
          securityContext:
            seccompProfile:
              type: Unconfined
            capabilities:
              add:
                - SYS_TIME
          stdin: true
          tty: true
          ports:
            - containerPort: 53 # dns
            - containerPort: 53 # dns
              protocol: UDP
            - containerPort: 80 # http
            - containerPort: 88 # kerberos
            - containerPort: 88 # kerberos
              protocol: UDP
            - containerPort: 123 # ntp
            - containerPort: 123 # ntp
              protocol: UDP
            - containerPort: 389 # ldap
            - containerPort: 443 # https
            - containerPort: 464 # kpasswd
            - containerPort: 464 # kpasswd
              protocol: UDP
            - containerPort: 636 # ldaps
          volumeMounts:
            - name: freeipa-pvc
              mountPath: /data
            - name: cgroups
              mountPath: /sys/fs/cgroup
            - name: run
              mountPath: /run
            - name: run-systemd
              mountPath: /run/systemd
            - name: tmp
              mountPath: /tmp
      hostname: freeipa.andion.eu
      volumes:
        - name: freeipa-pvc
          persistentVolumeClaim:
            claimName: freeipa-pvc
        - name: cgroups
          hostPath:
            path: /sys/fs/cgroup
        - name: run
          emptyDir:
            medium: Memory
        - name: run-systemd
          emptyDir:
            medium: Memory
        - name: ipa-options
          configMap:
            name: ipa-install-options
        - name: tmp
          emptyDir:
            medium: Memory
