apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: freeipa
  namespace: securehub
spec:
  serviceName: freeipa-service
  replicas: 1
  selector:
    matchLabels:
      app: freeipa
  template:
    metadata:
      labels:
        app: freeipa
    spec:
      hostname: freeipa.andion.eu
      subdomain: freeipa-service
      terminationGracePeriodSeconds: 10
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - freeipa
            topologyKey: "kubernetes.io/hostname"
      hostAliases:
        - ip: "127.0.0.1"
          hostnames:
            - freeipa.andion.eu
            - freeipa-0.freeipa-service.securehub.svc.cluster.local

      containers:
        - name: freeipa
          image: quay.io/freeipa/freeipa-server:fedora-41-4.12.2
          command: ["/usr/sbin/init"]  # Inicia systemd correctamente

          readinessProbe:
            exec:
              command: ["/usr/bin/systemctl", "is-active", "--quiet", "ipa"]
            successThreshold: 1
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /
              port: 80
            failureThreshold: 5

          startupProbe:
            httpGet:
              path: /
              port: 80
            failureThreshold: 50
            periodSeconds: 30

          env:
            - name: TZ
              value: "Europe/Madrid"
            - name: IPA_SERVER_HOSTNAME
              value: "freeipa.andion.eu"
            - name: IPA_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: freeipa-secret
                  key: admin-password
            - name: IPA_DIRECTORY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: freeipa-secret
                  key: directory-password

          securityContext:
            privileged: true  # Necesario para systemd
            capabilities:
              add:
                - SYS_ADMIN
                - SYS_TIME

          stdin: true
          tty: true
          ports:
            - containerPort: 53 # DNS
            - containerPort: 53
              protocol: UDP
            - containerPort: 80 # HTTP
            - containerPort: 88 # Kerberos
            - containerPort: 88
              protocol: UDP
            - containerPort: 123 # NTP
            - containerPort: 123
              protocol: UDP
            - containerPort: 389 # LDAP
            - containerPort: 443 # HTTPS
            - containerPort: 464 # kpasswd
            - containerPort: 464
              protocol: UDP
            - containerPort: 636 # LDAPS

          volumeMounts:
            - name: freeipa-data
              mountPath: /data
            - name: cgroups
              mountPath: /sys/fs/cgroup
            - name: run
              mountPath: /run
            - name: run-systemd
              mountPath: /run/systemd
            - name: tmp
              mountPath: /tmp
            - name: var-log
              mountPath: /var/log
            - name: journal
              mountPath: /var/log/journal

      hostname: freeipa.andion.eu

      volumes:
        - name: freeipa-data
          persistentVolumeClaim:
            claimName: freeipa-pvc
        - name: cgroups
          hostPath:
            path: /sys/fs/cgroup
        - name: run
          emptyDir:
            medium: Memory
        - name: run-systemd
          emptyDir:
            medium: Memory
        - name: tmp
          emptyDir:
            medium: Memory
        - name: var-log
          emptyDir: {}  # Permitir logs en /var/log
        - name: journal
          emptyDir: {}  # Permitir logs en /var/log/journal
